<!DOCTYPE html>
<html>
<head>
  <title>HAKA Test</title>
  <link rel="stylesheet" href="haka.css">
</head>
<body>
  <div id="main" style="width: 600px;"></div>
  <script src="haka.js"></script>
  <script>
    var xhr = new XMLHttpRequest();
    xhr.addEventListener('load', function () {
      new Haka({
        target: document.getElementById('main'),
        data: {
          config: JSON.parse(this.responseText),
          rootUrl: 'example/'
        }
      }).start();
    });
    xhr.open('GET', 'example/example.json');
    xhr.send();
  </script>
</body>
</html>
